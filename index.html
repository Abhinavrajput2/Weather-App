    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed viewport tag -->
    <meta charset="UTF-8"> <!-- Added charset for better encoding handling -->
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="weather.js" defer></script>
    <!-- Assuming you have a 'style.css' file -->
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="Image/search.jpg" /></button> <!-- Added 'Search' text to the button -->
        </div>
        <div class="Weather">
            <img src="Image/rain.jpg" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="col">
                    <img src="Image/humid.jpg" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Image/wind.jpg">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
